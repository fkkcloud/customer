<ion-view hide-nav-bar="true" hide-back-button="true" view-title="welcome">
  <ion-content class="bg">

    <ion-list>

      <ion-item class="ion-item" ng-repeat="item in storeItems">

          <!-- bg -->
          <div class="stack-list-item">

            <!-- item icon -->
            <div class="icon-item"></div>

            <!-- item name -->
            <div class="label-item"> {{ item.name }} <span> {{ item.lvl }} </span> </div>

            <!-- item upgrade button -->
            <div class="btn-upgrade" ng-click="upgrade($event, item)"></div>
            
          </div> 

        </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
