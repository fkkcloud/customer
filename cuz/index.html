<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <base href="/cuz/">
    <title>CUZ</title>

    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="lib/phaser/phaser.js"></script>

    <script src="js/globals.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>

  <body ng-app="game.main" ng-controller="MainCtrl">
    <script type="text/javascript">
      var game = new Phaser.Game(window.innerWidth, window.innerHeight * 0.31, Phaser.AUTO, 'game', { preload: preload, create: create });

      function preload() {
              game.load.image('gameScreen', './assets/gamescreen.png');
      }

      function create() {
              game.add.sprite(0, 0, 'gameScreen');
      }        
    </script>
    
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button class="button-icon icon">
      </ion-nav-back-button>
    </ion-nav-bar>
    
    <div class="stack-game" id="game"></div>
    <ion-nav-view class="stack-list"></ion-nav-view>

  </body>

</html>
